<div style="display: none;"><input type="file" class="AvatarInput skillimg" id="File-input" name="img" onchange="readURL(this)"></div>
<table style="width: 100%;" class="mt-3">
<tr>
  <td>ICON</td>
  <td>名稱</td>
  <td>內容</td>
  <td>期間</td>
  <td>顯示</td>
  <td></td>
</tr>
<tr>
  <td><img onclick="chkAvatar()" src="./backimg/Avatar-01.jpg" style="width: 100px;height: 100px;" class="b-touch" id="Avatar"></td>
  <td><input type="text" class="b-touch" id="title"></td>
  <td><textarea id="text" class="b-touch" cols="30" rows="2"></textarea></td>
  <td><input type="text" class="b-touch" id="time"></td>
  <td><input class="b-touch btn btn-outline-secondary" type="radio" onclick="" id="showExp"></td>
  <td><input class="b-touch btn btn-outline-secondary" type="button" onclick="addExp()" id="upload" value="新增"></td>
</tr>
</table>
<hr>
<div id="flag"></div>
<div>
  <input class="b-touch btn btn-outline-secondary" onclick="" type="button" value="<">
  <input type="hidden" id="startpage" value="3">
  <input class="b-touch btn btn-outline-secondary" onclick="" type="button" value=">">
</div>
<script>
getExp()
function getExp() {
  $('#flag').html("");
    $.get("./api/getExp.php",{},function (e) {
        $('#flag').prepend(e);
    })
    
}
function addExp() {
    let photo = document.querySelector("#File-input");
    if(photo.files && photo.files[0] && $('#title').val() && $('#text').val() && $('#time').val()){
     let file_data = $('#File-input').prop('files')[0];
     let form_data = new FormData();
        form_data.append('file', file_data);   
        form_data.append('title', $('#title').val());   
        form_data.append('text', $('#text').val());   
        form_data.append('time', $('#time').val());   
        form_data.append('showExp', $('#showExp').val());   
        $.ajax({
                url: './api/SaveExp.php',
                cache: false,
                contentType: false,
                processData: false,
                data: form_data,                
                type: 'post',
                success: function (e) {
                    alert("新增成功");
                    console.log(e)
                },
                error: function () {
                   alert("錯誤：請確認黨格式與確實填寫");
                },
         });
    }        
}
</script>
