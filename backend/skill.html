  <input class="b-touch btn btn-outline-secondary" onclick="showSkillVal(0)" type="button" value="<">
  <input type="hidden" id="startpage" value="4">
  <input class="b-touch btn btn-outline-secondary" onclick="showSkillVal(1)" type="button" value=">">
</div>
<script>
showSkill() 
function showSkillVal(e) {
  let aa=$('#startpage').val();
  if(e==1)aa++;
  if(e==0)aa--;
  $.get("./api/countSkill.php",{},function (k) {
  if(aa<4)aa=4;
  if(aa>k-1)aa=k-1;
  $('#startpage').val(`${aa}`);
  if(e==0){
    $(`#showSkill${aa-4}`).show()
    $(`#showSkill${aa}`).hide()
  }else{
    $(`#showSkill${aa-4}`).hide()
    $(`#showSkill${aa}`).show()
  }
  })
}
function showSkill() {
  let start=$('#startpage').val();
  $.get("./api/countSkill.php",{},function (k) {
      let end=k*1-3;
      if(start>end){
        start=end;
      }
      if(start<1)start=1;
      for (let i = start; i <= k; i++) {
          $(`#showSkill${i}`).hide()

      }
  })
  
}

</script>
