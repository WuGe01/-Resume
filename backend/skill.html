    $('#upload').on('click', function() {
     let photo = document.querySelector("#File-input");
     if(photo.files && photo.files[0] && $('#title').val() && $('#text').val()){
       var file_data = $('#File-input').prop('files')[0];
         var form_data = new FormData();
         form_data.append('file', file_data);   
         form_data.append('title', $('#title').val());   
         form_data.append('text', $('#text').val());   
         form_data.append('power', $('#power').val());   
         $.ajax({
                 url: './api/SaveSkill.php',
                 cache: false,
                 contentType: false,
                 processData: false,
                 data: form_data,                
                 type: 'post',
                 success: function () {
                     alert("新增成功");
                 },
                 error: function () {
                    alert("錯誤：請確認黨格式與確實填寫");
                 },
          });
     }    
   });
