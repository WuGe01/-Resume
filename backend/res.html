 <script>

 $('#upload').on('click', function() {
  let photo = document.querySelector("#File-input");
  if((photo.files && photo.files[0])){
    var file_data = $('#File-input').prop('files')[0];
      var form_data = new FormData();
      form_data.append('file', file_data);   
  
      $.ajax({
              url: './api/SaveResImg.php',
              cache: false,
              contentType: false,
              processData: false,
              data: form_data,                
              type: 'post',
              success: function (e) {
              console.log(e);
              console.log('good');
              },
              error: function (e) {
              console.log(e);
              console.log('bed');
              },
       });
  }    
});
 </script>
